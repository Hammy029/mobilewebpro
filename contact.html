    <!-- Contact Section -->
<div id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Have any questions or need assistance? Feel free to reach out to us!</p>
    
    <!-- Contact Form -->
    <div class="contact-form">
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Type your message here"></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
    
    <!-- Contact Information (Optional) -->
    <div class="contact-info">
        <p><strong>Address:</strong> 123 Food Street, Bara Cee City, Country</p>
        <p><strong>Email:</strong> <a href="mailto:info@baracee.com">info@baracee.com</a></p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
    </div>
</div>
